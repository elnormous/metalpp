version: 2.1

jobs:
  test:
    macos:
      xcode: 14.2.0
    steps:
      - checkout
      - run: git submodule update --init
      - run:
          name: Build and run
          command: |
            make -C tests/
            tests/tests
      - run:
          name: Generate coverage
          command: |
            cd tests
            gcov main.cpp tests.cpp

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3

workflows:
  main:
    jobs:
      - test:
          context: SonarCloud